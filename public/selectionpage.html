<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVSort</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  </head>
  <body>
    <div class="left-side scrollbar scrollbar-near-moon">
      <div class="container">
        <div class="container">
          <div class="row justify-content-center">
            <section class="shadow">
              <h3 class="text-center">Rank Selected Applicants</h3>
              <button id="rankBtn" class="btn btn-primary btn-block mt-2">
                Rank
              </button>
            </section>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE ----------------------------------------------------------->
    <!-- RIGHT SIDE ----------------------------------------------------------->
    <!-- RIGHT SIDE ----------------------------------------------------------->
    <div class="right-side scrollbar scrollbar-near-moon">
      <div class="container" style="margin: 0%; min-width: 100%">
        <div
          class="d-flex flex-wrap justify-content-center flexbox-container"
          id="userContainers"
        ></div>
        <div id="pdfContainers"></div>
      </div>
    </div>

    <script src="script-selectionpage.js"></script>
  </body>
</html>
