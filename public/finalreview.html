<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVSort</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  </head>
  <body class="scrollbar scrollbar-near-moon" style="color: white">
    <div
      class="left-side scrollbar scrollbar-near-moon"
      style="width: 50%; overflow-x: hidden"
    >
      <div
        id="user_text_container"
        class="container"
        style="margin: 5%; min-width: 100%"
      >
        <h1 id="user_name"></h1>
        <h2>Education</h2>
        <h3 id="education1"></h3>
        <h4 id="education1school"></h4>
        <h4 id="education1year"></h4>
        <h3 id="education2"></h3>
        <h4 id="education2school"></h4>
        <h4 id="education2year"></h4>
        <h3 id="education3"></h3>
        <h4 id="education3school"></h4>
        <h4 id="education3year"></h4>
        <h2><br />Experience</h2>
        <h3 id="experience1"></h3>
        <h4 id="experience1company"></h4>
        <h4 id="experience1year"></h4>
        <h3 id="experience2"></h3>
        <h4 id="experience2company"></h4>
        <h4 id="experience2year"></h4>
        <h3 id="experience3"></h3>
        <h4 id="experience3company"></h4>
        <h4 id="experience3year"></h4>
        <h3 id="experience4"></h3>
        <h4 id="experience4company"></h4>
        <h4 id="experience4year"></h4>
        <h3 id="experience5"></h3>
        <h4 id="experience5company"></h4>
        <h4 id="experience5year"></h4>
        <h2><br />Skills</h2>
        <h3 id="skill1"></h3>
        <h3 id="skill2"></h3>
        <h3 id="skill3"></h3>
        <h3 id="skill4"></h3>
        <h3 id="skill5"></h3>
        <h3 id="skill6"></h3>
        <h3 id="skill7"></h3>
        <h3 id="skill8"></h3>
        <h3 id="skill9"></h3>
        <h3 id="skill10"></h3>
        <h2><br />Certifications</h2>
        <h3 id="certification1"></h3>
        <h3 id="certification2"></h3>
        <h3 id="certification3"></h3>
        <h3 id="certification4"></h3>
        <h3 id="certification5"></h3>
        <h2><br />Accomplishments</h2>
        <h3 id="accomplishment1"></h3>
        <h3 id="accomplishment2"></h3>
        <h3 id="accomplishment3"></h3>
        <h3 id="accomplishment4"></h3>
        <h3 id="accomplishment5"></h3>
      </div>
    </div>

    <!-- RIGHT SIDE ----------------------------------------------------------->
    <!-- RIGHT SIDE ----------------------------------------------------------->
    <!-- RIGHT SIDE ----------------------------------------------------------->

    <div
      class="right-side scrollbar scrollbar-near-moon"
      style="width: 50%; overflow-x: hidden"
    >
      <div class="container mt-5">
        <h1>Contact</h1>
        <h2>Phone</h2>
        <h3 id="phoneNumber"></h3>
        <h2>Email</h2>
        <h3 id="emailAddress"></h3>
        <h2>Address</h2>
        <h3 id="homeAddress"></h3>
      </div>
      <div class="container mt-5 bg-secondary p-0">
        <div>
          <h2 class="text-center p-2">Message for Interview</h2>
          <p id="emailTemplate" class="bg-dark p-5"></p>
        </div>
      </div>
      <h2>Curriculum Vitae</h2>
      <div
        class="container mt-5"
        style="width: 80%; height: 80%; background-color: white"
        id="pdf-container-parent"
      >
        <div
          id="pdf-container"
          style="width: 100%; height: 100%; overflow: auto"
          class="scrollbar scrollbar-near-moon"
        ></div>
      </div>
      <div class="container mt-5 bg-dark">
        <h1>Contact Verification</h1>
        <h4 id="education1school-verification"></h4>
        <h5 id="school1contact-verification"></h5>
        <h4 id="education2school-verification"></h4>
        <h5 id="school2contact-verification"></h5>
        <h4 id="education3school-verification"></h4>
        <h5 id="school3contact-verification"></h5>
        <h4 id="experience1company-verification"></h4>
        <h5 id="experience1contact-verification"></h5>
        <h4 id="experience2company-verification"></h4>
        <h5 id="experience2contact-verification"></h5>
        <h4 id="experience3company-verification"></h4>
        <h5 id="experience3contact-verification"></h5>
        <h4 id="experience4company-verification"></h4>
        <h5 id="experience4contact-verification"></h5>
        <h4 id="experience5company-verification"></h4>
        <h5 id="experience5contact-verification"></h5>
      </div>
    </div>
    <script src="script-finalreview.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  </body>
</html>
