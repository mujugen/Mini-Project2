<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVSort</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <section class="w-50 shadow">
          <h1 class="text-center">Upload PDFs</h1>
          <form id="uploadForm">
            <div class="form-group">
              <input
                type="file"
                class="form-control-file"
                id="fileInput"
                multiple
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Upload
            </button>
          </form>
        </section>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <section class="w-50 shadow">
          <h3 class="text-center mb-4">Select Filters</h3>
          <form id="filterForm">
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="1"
                  onchange="getSelectedFilters()"
                  checked
                />
                <label class="form-check-label"> Sloppy Formatting </label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="2"
                  onchange="getSelectedFilters()"
                  checked
                />
                <label class="form-check-label"> Lack of achievements </label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="3"
                  onchange="getSelectedFilters()"
                  checked
                />
                <label class="form-check-label">
                  Unexplained gaps in employment
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="4"
                  onchange="getSelectedFilters()"
                  checked
                />
                <label class="form-check-label"> Job hopping </label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="5"
                  onchange="getSelectedFilters()"
                  checked
                />
                <label class="form-check-label">
                  Excessive grammar, spelling, and punctuation mistakes
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="6"
                  onchange="getSelectedFilters()"
                  checked
                />
                <label class="form-check-label"> Usage of swear words </label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="7"
                  onchange="getSelectedFilters()"
                  checked
                />
                <label class="form-check-label"> Stagnant career </label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="8"
                  onchange="getSelectedFilters()"
                  checked
                />
                <label class="form-check-label">
                  Multiple career changes
                </label>
              </div>
            </div>

            <button
              type="button"
              class="btn btn-primary btn-block"
              onclick="getSelectedFilters()"
            >
              Submit
            </button>
          </form>
          <div id="selectedFilters"></div>
        </section>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <section class="shadow">
          <h3 class="text-center">Convert to Raw Text</h3>
          <button id="convertBtn" class="btn btn-secondary btn-block mt-2">
            Process
          </button>
          <div id="pdfContainers"></div>
        </section>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <section class="shadow">
          <h3 class="text-center">Parse User Information</h3>
          <button id="parseBtn" class="btn btn-secondary btn-block mt-2">
            Process
          </button>
        </section>
      </div>
    </div>
    <div
      class="d-flex flex-wrap justify-content-center flexbox-container"
      id="userContainers"
    ></div>
    <div class="container">
      <div class="row justify-content-center">
        <section class="shadow">
          <h3 class="text-center">Red Flag Analysis</h3>
          <button id="analyzeBtn" class="btn btn-secondary btn-block mt-2">
            Analyze
          </button>
          <div id="redFlagResults"></div>
        </section>
      </div>
    </div>
    <div
      class="d-flex flex-wrap justify-content-center flexbox-container"
      id="applicant-container"
    ></div>
    <script src="script.js"></script>
  </body>
</html>
